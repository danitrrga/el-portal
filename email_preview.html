<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTAL // Verify Identity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>

<body
    style="margin: 0; padding: 0; background-color: #010101; font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; -webkit-font-smoothing: antialiased;">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
    </style>
    <!-- Full Page Wrapper -->
    <div
        style="width: 100%; min-height: 100vh; background: linear-gradient(180deg, #010101 0%, #020408 50%, #010101 100%); padding: 80px 20px; position: relative; box-sizing: border-box;">
        <!-- Pacific Blue Atmospheric Glow (More Intense) -->
        <div
            style="position: absolute; bottom: -20%; left: 50%; transform: translateX(-50%); width: 140%; height: 70%; background: radial-gradient(ellipse at center, rgba(14, 165, 233, 0.18) 0%, rgba(14, 165, 233, 0.08) 40%, transparent 70%); pointer-events: none;">
        </div>
        <!-- Ambient Star Particles -->
        <div style="position: absolute; inset: 0; overflow: hidden; pointer-events: none;">
            <div
                style="position: absolute; top: 12%; left: 18%; width: 2px; height: 2px; background: #fff; border-radius: 50%; opacity: 0.5; box-shadow: 0 0 8px 2px rgba(255,255,255,0.3);">
            </div>
            <div
                style="position: absolute; top: 22%; right: 22%; width: 1.5px; height: 1.5px; background: #fff; border-radius: 50%; opacity: 0.4; box-shadow: 0 0 6px 2px rgba(255,255,255,0.2);">
            </div>
            <div
                style="position: absolute; top: 45%; left: 8%; width: 1px; height: 1px; background: #fff; border-radius: 50%; opacity: 0.3;">
            </div>
            <div
                style="position: absolute; bottom: 35%; right: 12%; width: 2px; height: 2px; background: rgba(14, 165, 233, 0.8); border-radius: 50%; box-shadow: 0 0 12px 4px rgba(14, 165, 233, 0.4);">
            </div>
            <div
                style="position: absolute; bottom: 25%; left: 25%; width: 1px; height: 1px; background: #fff; border-radius: 50%; opacity: 0.25;">
            </div>
            <div
                style="position: absolute; top: 65%; right: 30%; width: 1.5px; height: 1.5px; background: rgba(14, 165, 233, 0.6); border-radius: 50%; box-shadow: 0 0 10px 3px rgba(14, 165, 233, 0.25);">
            </div>
        </div>
        <!-- Main Card -->
        <div style="max-width: 460px; margin: 0 auto; position: relative;">
            <!-- Card Border (Gradient Rim) -->
            <div
                style="padding: 1px; background: linear-gradient(145deg, rgba(255,255,255,0.18) 0%, rgba(255,255,255,0.03) 40%, rgba(255,255,255,0.1) 100%); border-radius: 32px; box-shadow: 0 50px 100px -25px rgba(0,0,0,0.95), 0 0 80px -20px rgba(14, 165, 233, 0.15);">
                <!-- Card Surface -->
                <div
                    style="background: linear-gradient(180deg, rgba(18, 18, 22, 0.98) 0%, rgba(10, 10, 12, 0.99) 100%); border-radius: 31px; overflow: hidden; position: relative;">
                    <!-- Dot Grid Pattern (Header Only with Fade Mask) -->
                    <div
                        style="position: absolute; top: 0; left: 0; right: 0; height: 140px; opacity: 0.06; background-image: radial-gradient(circle at 1.5px 1.5px, rgba(255,255,255,0.9) 1px, transparent 0); background-size: 12px 12px; -webkit-mask-image: linear-gradient(180deg, black 0%, black 60%, transparent 100%); mask-image: linear-gradient(180deg, black 0%, black 60%, transparent 100%);">
                    </div>
                    <!-- Cyan Grid Accent Layer (Subtle, Header Only) -->
                    <div
                        style="position: absolute; top: 0; left: 0; right: 0; height: 100px; opacity: 0.03; background-image: radial-gradient(circle at 1.5px 1.5px, rgba(14, 165, 233, 0.8) 1px, transparent 0); background-size: 24px 24px; -webkit-mask-image: linear-gradient(180deg, black 0%, transparent 100%); mask-image: linear-gradient(180deg, black 0%, transparent 100%);">
                    </div>
                    <!-- Top Rim Light -->
                    <div
                        style="position: absolute; top: 0; left: 20px; right: 20px; height: 1px; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);">
                    </div>
                    <!-- Content -->
                    <div style="position: relative; padding: 52px 44px 48px 44px;">
                        <!-- PORTAL Logo -->
                        <div style="text-align: center; margin-bottom: 44px;">
                            <span
                                style="font-family: 'Inter', sans-serif; font-size: 42px; font-weight: 900; letter-spacing: -3px; color: #ffffff; vertical-align: middle;">P</span>
                            <div
                                style="display: inline-block; width: 36px; height: 36px; vertical-align: middle; margin: 0 4px; position: relative;">
                                <!-- Outer Ring - Pacific Blue -->
                                <div
                                    style="position: absolute; inset: 0; border: 4px solid transparent; border-top-color: #0ea5e9; border-left-color: #22d3ee; border-radius: 50%; box-shadow: 0 0 24px rgba(14, 165, 233, 0.5), inset 0 0 12px rgba(14, 165, 233, 0.15);">
                                </div>
                                <!-- Inner Ring - Bali -->
                                <div
                                    style="position: absolute; top: 6px; left: 6px; right: 6px; bottom: 6px; border: 2.5px solid transparent; border-bottom-color: rgba(124, 182, 179, 0.7); border-right-color: rgba(124, 182, 179, 0.5); border-radius: 50%;">
                                </div>
                                <!-- Center Core -->
                                <div
                                    style="width: 8px; height: 8px; background: #ffffff; border-radius: 50%; position: absolute; top: 50%; left: 50%; margin-top: -4px; margin-left: -4px; box-shadow: 0 0 12px #ffffff, 0 0 24px rgba(255,255,255,0.6);">
                                </div>
                            </div>
                            <span
                                style="font-family: 'Inter', sans-serif; font-size: 42px; font-weight: 900; letter-spacing: -3px; color: #ffffff; vertical-align: middle;">RTAL</span>
                        </div>
                        <!-- Title Section -->
                        <div style="text-align: center; margin-bottom: 40px;">
                            <h1
                                style="font-family: 'Inter', sans-serif; font-size: 22px; font-weight: 700; color: #ffffff; margin: 0 0 14px 0; letter-spacing: -0.02em;">
                                Verify Your Identity</h1>
                            <p
                                style="font-family: 'Inter', sans-serif; font-size: 14px; color: rgba(255,255,255,0.5); margin: 0; line-height: 1.65; max-width: 280px; margin: 0 auto;">
                                Complete authentication to access your secure performance hub.</p>
                        </div>
                        <!-- CTA Button -->
                        <div style="text-align: center; margin-bottom: 40px;">
                            <a href="http://localhost:3000/verify-email?token={{ $('Crypto').item.json.token }}&email={{ $('Crypto').item.json.body.email }}"
                                style="font-family: 'Inter', sans-serif; display: inline-block; width: 100%; max-width: 320px; padding: 18px 0; background: linear-gradient(180deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.04) 100%); border: 1px solid rgba(255,255,255,0.12); border-radius: 16px; color: #ffffff; font-size: 11px; font-weight: 700; letter-spacing: 0.25em; text-decoration: none; text-transform: uppercase; text-align: center; box-shadow: 0 8px 32px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.08);">
                                AUTHENTICATE
                            </a>
                        </div>
                        <!-- Divider -->
                        <div style="display: flex; align-items: center; margin: 32px 0;">
                            <div
                                style="flex: 1; height: 1px; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.12), transparent);">
                            </div>
                            <span
                                style="font-family: 'Inter', sans-serif; padding: 0 14px; font-size: 8px; font-weight: 600; letter-spacing: 0.35em; color: rgba(255,255,255,0.2); text-transform: uppercase;">System
                                Protocol</span>
                            <div
                                style="flex: 1; height: 1px; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.12), transparent);">
                            </div>
                        </div>
                        <!-- Footer -->
                        <div style="text-align: center;">
                            <p
                                style="font-family: 'Inter', sans-serif; font-size: 11px; color: rgba(255,255,255,0.35); margin: 0 0 8px 0; line-height: 1.5;">
                                This verification link expires in <strong style="color: rgba(255,255,255,0.5);">24
                                    hours</strong>.</p>
                            <p
                                style="font-family: 'Inter', sans-serif; font-size: 9px; color: rgba(255,255,255,0.18); margin: 0; letter-spacing: 0.06em; text-transform: uppercase;">
                                If you did not request this, ignore this message.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bottom Branding -->
        <div style="text-align: center; margin-top: 48px;">
            <p
                style="font-family: 'Inter', sans-serif; font-size: 9px; color: rgba(255,255,255,0.12); letter-spacing: 0.15em; text-transform: uppercase; margin: 0;">
                Secured by PORTAL Architecture</p>
        </div>
    </div>
</body>

</html>
